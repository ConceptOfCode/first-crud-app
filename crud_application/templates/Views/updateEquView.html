{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/util2.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main2.css' %}">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="{% static 'images/img-01.png' %}" alt="IMG">
            </div>

            <form class="login100-form validate-form" method="post" action="{% url 'updating' %}">
                {% csrf_token %}
                <input name="equID" type="text" value="{{ data.id }}" hidden>
                <span class="login100-form-title">
						ویرایش کردن قطعه
					</span>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input value="{{ data.equipName }}" class="input100 text-right" type="text" name="equipName" placeholder="نام قطعه">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">

						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input value="{{ data.equipVolt }}" class="input100 text-right" type="text" name="equipVolt" placeholder="ولتاژ">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">

						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input value="{{ data.equipNo }}" class="input100 text-right" type="text" name="equipNo" placeholder="سریال قطعه">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">

						</span>
                </div>

                <div class="wrap-input100 validate-input text-right" data-validate="Password is required">
                    <lable class="text-right">آیا قطعه دست دوم است ؟</lable>
                    <input class="input100 text-right"  type="checkbox" value="True" name="equipStatus">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">

						</span>
                </div>

                <div class="wrap-input100 validate-input text-right" data-validate="Password is required">
                    <select name="factoryId" id="" class="form-control">

                        {% for item in factories %}
                            <option selected="selected" value="{{ item.id }}">{{ item.factoryName}} || {{ item.factoryAddress }}</option>
                        {% endfor %}

                    </select>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">

						</span>
                </div>


                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        ثبت
                    </button>
                    <a href="" class="btn btn-danger">انصراف</a>
                </div>

                {#                <div class="text-center p-t-12">#}
                {#						<span class="txt1">#}
                {#							Forgot#}
                {#						</span>#}
                {#                    <a class="txt2" href="#">#}
                {#                        Username / Password?#}
                {#                    </a>#}
                {#                </div>#}

                {#                <div class="text-center p-t-136">#}
                {#                    <a class="txt2" href="#">#}
                {#                        Create your Account#}
                {#                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>#}
                {#                    </a>#}
                {#                </div>#}
            </form>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
